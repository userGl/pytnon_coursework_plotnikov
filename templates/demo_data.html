<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h1>ADMIN</h1>
    <table border="1">
        <tr>
            <th>Дата/время</th>
            <th>Имя файла</th>
            <th>Распознанный текст</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.date_time }}</td>
            <td>{{ item.file_name }}</td>
            <td>{{ item.ocr_txt }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
