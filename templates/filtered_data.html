<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Data</title>
</head>
<body>
    <h1>Filtered Data</h1>
    <ul>
        {% for item in data %}
            {% if item.age > 30 %}
                <li>{{ item.name }} - {{ item.age }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
